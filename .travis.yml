language: php
env:
  - FRAMEWORK="laravel/framework:5.8.*"
  - FRAMEWORK="laravel/framework:6.*"
  - FRAMEWORK="laravel/framework:7.*"
php:
  - '7.3'
  - '7.4'
jobs:
  include:
    - stage: "Tests"
      install:
        - composer require ${FRAMEWORK}
      git:
        depth: false
      script:
        - vendor/bin/phpunit --coverage-clover=coverage-report.clover --log-junit=test-report.xml
    - stage: "Sonar Analyze"
      dist: trusty
      addons:
        sonarcloud:
          organization: "tochka-developers"
          token:
            secure: ""
      script:
        - sonar-scanner
